<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Taco Guy</title>
    <script src="Movingtaco.js"></script>
    <link rel="stylesheet" href="movingtaco.css">
</head>
<body>
    <div class="button-container">
        <!-- Create a container for the buttons with a class of "button-container" -->
        <button id="start" onclick="start()">START</button>
        <!-- Create a button with the ID "start" that triggers the "start" function when clicked -->
        <button id="stop" onclick="stop()">STOP</button>
        <!-- Create a button with the ID "stop" that triggers the "stop" function when clicked -->
    </div>
    
    <img src="Taco.png" id="taco"/>
    <!-- Add an image of the taco -->
    <p id="msg">Taco Guy's got some moves!</p>
    <!-- Display a paragraph with the text "Taco Guy's got some moves!" and an ID of "msg" -->
</body>
</html>
